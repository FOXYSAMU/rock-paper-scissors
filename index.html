<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" src="js/script.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="git">
    <a href="https://github.com/FOXYSAMU" target="_blank">
    <img src="/img/github.png" alt="https://github.com/FOXYSAMU">
    </a>
    </div>
    <div class="title">
    <h1>Rock Paper Scissors</h1>
    </div>
    <div class="gameBox">
    <div class="resultsBox">
    <div class="results">
        <div class="resultOne">
            <p>Choose Your Weapon</p>
        </div>
        <div class="resultTwo">
            <p>First to 5 points wins!</p>
        </div>
    </div>
    <div class="selectionImages">
        <div class="playerSelec">
            <img src="img/paper-icon.png" alt="">
        </div>
        <div class="vs">
        <p>VS</p>
        </div>
        <div class="computerSelec">
            <img src="img/rock-icon.png" alt="">
        </div>
    </div>
    <div class="score">
        <div class="playerScor">
            <p>0</p>
        </div>
        <div class="computerScor">
            <p>0</p>
        </div>
    </div>
    </div>
    <div class="optionsBtns">
        <div class="rock">
            <img src="img/rock-icon.png" alt="">
        </div>
        <div class="paper">
            <img src="img/paper-icon.png" alt="">
        </div>
        <div class="scissors">
            <img src="img/scissors-icon.png" alt="">
        </div>
    </div>
    </div>
</body>
</html>
